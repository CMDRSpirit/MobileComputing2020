<!-- Shader definition -->
<script id="shader_vs" type="notjs">#version 300 es

    in vec3 vertex;
	in vec2 uv;

    out vec2 texCoords;

    uniform mat4 viewMatrix;
    uniform mat4 projMatrix;

    void main(){
        vec3 v = vertex + vec3(0.0, -1.5, 0.0);
        
        gl_Position = projMatrix * viewMatrix * vec4(v, 1.0);

        texCoords = uv;
    }
</script>
<script id="shader_fs" type="notjs">#version 300 es

    precision highp float;

    in vec2 texCoords;

    out vec4 fragColor;

	uniform sampler2D tex_diffuse;

    void main(){
		vec4 color = texture(tex_diffuse, texCoords);

	    fragColor = vec4(color.xyz, 1.0);
    }
</script>
<script id="shader_fs_rm" type="notjs">#version 300 es

precision highp float;

in vec2 texCoords;

out vec4 fragColor;

uniform mat4 invVP;
uniform float f_ar;

#define MAX_SAMPLES 16
#define EPSILON 0.01

#define SUN_DIR normalize(vec3(1.0, -1.0, -1.0))

//SDF Intersection functions by iq https://www.iquilezles.org/www/articles/distfunctions/distfunctions.htm
float sdBox( vec3 p, vec3 b )
{
  vec3 q = abs(p) - b;
  return length(max(q,0.0)) + min(max(q.x,max(q.y,q.z)),0.0);
}
float sdRoundBox( vec3 p, vec3 b, float r )
{
  vec3 q = abs(p) - b;
  return length(max(q,0.0)) + min(max(q.x,max(q.y,q.z)),0.0) - r;
}
//-------------------------

float calcDist(vec3 p){
	return min(sdRoundBox(vec3(0.0, -0.5, -0.5) - p, vec3(0.1, 0.1, 0.1), 0.05), sdBox(vec3(0.0, -1.0, 0.0) - p, vec3(4.0, 0.5, 4.0)));
}

//Used by iq https://www.shadertoy.com/view/Xds3zN
vec3 calcNormal(vec3 pos){
    vec3 n = vec3(0.0);
    for( int i=0; i<4; ++i )
    {
        vec3 e = 0.5773*(2.0*vec3((((i+3)>>1)&1),((i>>1)&1),(i&1))-1.0);
        n += e*calcDist(pos+0.0005*e);
    }
    return normalize(n);
}

vec3 calcLighting(vec3 p){
	vec3 n = calcNormal(p);

	//Simple lambert diffuse
	float ndotL = max(dot(n, -SUN_DIR), 0.0);

	return vec3(1.0) * ndotL;
}

vec3 raymarch(vec3 ro, vec3 rd){
	vec3 p = ro;
	float dist = calcDist(p);

	for(int i=0; i<MAX_SAMPLES; ++i){
		p += rd * dist;

		dist = calcDist(p);
		if(dist < EPSILON){
			return calcLighting(p);
		}
	}

	return vec3(0.0, 0.5, 1.0);
}

void main(){
	vec2 uc = 2.0 * texCoords - 1.0;

	vec3 ro = vec3(0.0);
	vec3 rd = (invVP * vec4(normalize(vec3(uc * vec2(1.0, f_ar), -1.0)), 1.0)).xyz;
	rd = vec3(-rd.x, -rd.z, -rd.y);

	vec3 color = raymarch(ro, rd);

	fragColor = vec4(color, 1.0);
}
</script>
